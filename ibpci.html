<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>IBPCI</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
        
    <body>
        <h1>IBPCI - IB Pseudocode Interpreter</h1>
        <div class="ibpci_grid">
            <div class="header">
                Hello
            </div>
            <div class="buttons">
                <button type="button" id="button_run">RUN</button>
                <button type="button">AST</button>
                <button type="button">CALL-STACK</button>
                <button type="button">TOKENS</button>
            </div>
            <div class="editor" id="editor" contenteditable="true">
                <script type="text/javascript" src="js/editor.js"> </script>
            </div>
            <div class="output">
                Hello this is me
            </div>
        </div>
    </body>
</html>
